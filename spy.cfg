exec binds

cl_interp 0.0303
cl_interp_ratio 2

sensitivity 2

alias revolver "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 00;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 70;MW1"
alias sapper "slot2;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;MW2"
alias knife "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;MW3"
alias disguise "slot4;r_drawviewmodel 1;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 0;MW4"
alias Q1 "knife"
alias Q2 "sapper"
alias MW1 "bind mwheelup disguise;bind mwheeldown sapper;bind q Q1"
alias MW2 "bind mwheelup revolver;bind mwheeldown knife;bind q Q1"
alias MW3 "bind mwheelup sapper;bind mwheeldown disguise;;bind q Q2"
alias MW4 "bind mwheelup knife;bind mwheeldown revolver"

cl_autoreload 0

bind 1 revolver
bind 2 sapper
bind 3 knife
bind 4 slot4
bind 5 slot5

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"

