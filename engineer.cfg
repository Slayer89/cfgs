exec binds

cl_interp 0.0303
cl_interp_ratio 2

sensitivity 2

alias shotgun "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW1"
alias pistole "slot2;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW2"
alias wrench "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"
alias builder "slot4;r_drawviewmodel 1;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 250;cl_crosshair_blue 0;MW4"
alias destroyer "slot5;r_drawviewmodel 1;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 250;cl_crosshair_blue 0;MW5"
alias Q1 "pistole"
alias Q2 "shotgun"
alias MW1 "bind mwheelup destroyer;bind mwheeldown pistole;bind q Q1"
alias MW2 "bind mwheelup shotgun;bind mwheeldown wrench;bind q Q2"
alias MW3 "bind mwheelup pistole;bind mwheeldown builder"
alias MW4 "bind mwheelup wrench;bind mwheeldown destroyer"
alias MW5 "bind mwheelup builder;bind mwheeldown shotgun"
alias sentry "destroy 2; build 2"
alias dispenser "destroy 0; build 0"
alias entrance "destroy 1; build 1"
alias exit "destroy 3; build 3"

cl_autoreload 1

bind 1 shotgun
bind 2 pistole
bind 3 wrench
bind 4 builder
bind 5 destroyer
bind "R" "sentry" 
bind "T" "dispenser"
bind "mouse4" "entrance"
bind "tab" "exit"


