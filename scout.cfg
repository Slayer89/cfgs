exec binds

cl_interp 0.0303
cl_interp_ratio 2

alias scattergun "slot1;sensitivity 1.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 90;MW1"
alias pistole "slot2;sensitivity 1.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 90;MW2"
alias bat "slot3;sensitivity 2;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;MW3"
alias Q1 "pistole"
alias Q2 "scattergun"
alias MW1 "bind mwheelup bat;bind mwheeldown pistole;bind q Q1"
alias MW2 "bind mwheelup scattergun;bind mwheeldown bat;bind q Q2"
alias MW3 "bind mwheelup pistole;bind mwheeldown scattergun"

cl_autoreload 0

bind 1 scattergun
bind 2 pistole
bind 3 bat
bind 4 slot4
bind 5 slot5

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"

