exec binds

cl_interp 0.1
cl_interp_ratio 2

sensitivity 2

alias flamethower "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 90;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 90;MW2"
alias axe "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;MW3"
alias Q1 "shotgun"
alias Q2 "flamethower"
alias MW1 "bind mwheelup axe;bind mwheeldown shotgun;bind q Q1"
alias MW2 "bind mwheelup flamethower;bind mwheeldown axe;bind q Q2"
alias MW3 "bind mwheelup shotgun;bind mwheeldown flamethower"

cl_autoreload 1

bind 1 flamethower
bind 2 shotgun
bind 3 axe
bind 4 slot4
bind 5 slot5

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"

