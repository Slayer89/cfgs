exec binds

cl_interp 0
cl_interp_ratio 1

alias rocketlauncher "slot1;sensitivity 2.0;cl_crosshair_file crosshair5;cl_crosshair_scale;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 90;MW1"
alias shotgun "slot2;sensitivity 1.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 75;MW2"
alias shovel "slot3;sensitivity 2.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;MW3"
alias Q1 "shotgun"
alias Q2 "rocketlauncher"
alias MW1 "bind mwheelup shovel;bind mwheeldown shotgun;bind q Q1"
alias MW2 "bind mwheelup rocketlauncher;bind mwheeldown shovel;bind q Q2"
alias MW3 "bind mwheelup shotgun;bind mwheeldown rocketlauncher"
alias +rocketjump "+jump;+duck;+attack"
alias -rocketjump "-jump;-duck;-attack"

cl_autoreload 1

bind 1 rocketlauncher
bind 2 shotgun
bind 3 shovel
bind 4 slot4
bind 5 slot5
bind "mouse2" "+rocketjump"

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"

