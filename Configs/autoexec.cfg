exec binds

cl_use_tournament_specgui 1
cl_ask_blacklist_opt_out 1
cl_cloud_settings 0
cl_timeout "20"
con_filter_enable 1
con_filter_text_out compact freed

tf_hud_show_servertimelimit 1
tf_dingalingaling 1
tf_dingaling_pitchmaxdmg 60
tf_dingaling_pitchmindmg 150
tf_dingaling_volume 1
tf_dingalingaling_repeat_delay ""

engine_no_focus_sleep 0

hud_saytext_time 2
hud_combattext_batching 1
hud_combattext_batching_window 1
hud_combattext 1
hud_combattext_healing 1
hud_deathnotice_time 6

unbind "rshift"

alias +mate_scores "+showscores;net_graph 1;timeleft;mp_showrespawntimes"
alias -mate_scores "-showscores;net_graph 0;"

cl_showfps 0 // Show unsmoothed FPS meter
fps_max 0
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

// Disable sprays
cl_playerspraydisable 1
r_spray_lifetime 0

// Disable shadows
mat_shadowstate 0
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0

// Disable facial features
r_eyes 1
r_flex 0
r_lod 2
r_rootlod 2
r_teeth 0

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0

// Disable gibs
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0

// Graphical
cl_hud_playerclass_use_playermodel 1
viewmodel_fov 90
fov_desired 90
mat_phong 0
cl_muzzleflash_dlight_1st 0
cl_detaildist 0
cl_detailfade 0
cl_drawmonitors 0
