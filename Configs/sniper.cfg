exec binds

cl_interp 0.0303
cl_interp_ratio 2

alias sniperrifle "slot1;sensitivity 1.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 0;viewmodel_fov 85;MW1"
alias smg "slot2;sensitivity 2;cl_crosshair_file crosshair5;cl_crosshair_scale 20;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 85;MW2"
alias kukri "slot3;sensitivity 2.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;MW3"
alias Q1 "smg"
alias Q2 "sniperrifle"
alias MW1 "bind mwheelup kukri;bind mwheeldown smg;bind q Q1"
alias MW2 "bind mwheelup sniperrifle;bind mwheeldown kukri;bind q Q2"
alias MW3 "bind mwheelup smg;bind mwheeldown sniperrifle"

cl_autoreload 1

bind 1 sniperrifle
bind 2 smg
bind 3 kukri
bind 4 slot4
bind 5 slot5

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"

