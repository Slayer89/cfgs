exec binds

cl_interp 0
cl_interp_ratio 1

alias nadelauncher "slot1;sensitivity 2.5;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue ;r_drawviewmodel 0;viewmodel_fov 90;MW1"
alias stickylauncher "slot2;sensitivity 3;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 90;MW2"
alias bottle "slot3;sensitivity 2;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;r_drawviewmodel 1;MW3"
alias Q1 "stickylauncher"
alias Q2 "nadelauncher"
alias MW1 "bind mwheelup bottle;bind mwheeldown stickylauncher;bind q Q1"
alias MW2 "bind mwheelup nadelauncher;bind mwheeldown bottle;bind q Q2"
alias MW3 "bind mwheelup stickylauncher;bind mwheeldown nadelauncher"

cl_autoreload 1

bind 1 nadelauncher
bind 2 stickylauncher
bind 3 bottle
bind 4 slot4
bind 5 slot5

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"


