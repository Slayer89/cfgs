exec binds

cl_interp 0.0303
cl_interp_ratio 2

sensitivity 2

alias minigun "slot1;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 0;cl_crosshair_green 255;cl_crosshair_blue 0;r_drawviewmodel 1;viewmodel_fov 70;MW2"
alias fists "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 0;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0; r_drawviewmodel 1;MW3"
alias Q1 "shotgun"
alias Q2 "minigun"
alias MW1 "bind mwheelup fists;bind mwheeldown shotgun;bind q Q1"
alias MW2 "bind mwheelup minigun;bind mwheeldown fists;bind q Q2"
alias MW3 "bind mwheelup shotgun;bind mwheeldown minigun"

cl_autoreload 1

bind 1 minigun
bind 2 shotgun
bind 3 fists
bind 4 slot4
bind 5 slot5

unbind "T" 
unbind "R" 
unbind "mouse4"
unbind "tab"

